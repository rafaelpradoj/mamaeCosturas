<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/contatos.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>
        <title>Contato | Noemia Costuras</title>
    </head>

    <body>
        <header>
            <div class="caixa-header">
                <h1>
                    <img
                        src="img/logo.png"
                        alt="Logo cabeçalho da marca Noemia Costuras"
                    />
                </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="servicos.html">Serviços</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-contato">
            <section class="formulario">

                <form id="form">

                    <label for="nome-sobrenome"><h2 class="titulo-formulario">Nome e sobrenome</h2></label>
                    <input class="input-padrao" type="text" id="nome-sobrenome" name="name" autocomplete="off" required />

                    <label for="email"><h2 class="titulo-formulario">Email</h2></label>
                    <input class="input-padrao" type="email" id="email" name="email" autocomplete="off" placeholder="email@dominio.com" required/>

                    <label for="telefone"><h2 class="titulo-formulario">Telefone</h2></label>
                    <input class="input-padrao" id="phone" type="tel" maxlength="15" name="phone" onkeypress="mask(this, mphone)" onblur="mask(this, mphone)" autocomplete="off" placeholder="(__) ____-____" required />

                    <label for="mensagem"><h2 class="titulo-formulario">Mensagem</h2></label>
                    <textarea class="input-padrao" id="mensagem" autocomplete="off" cols="30" rows="10" maxlength="430" name="message" required></textarea>

                    <fieldset>
                        <legend class="contato-legend">
                            <h2 class="titulo-formulario">
                                Como prefere o nosso contato?
                            </h2>
                        </legend>

                        <label for="telefone-radio"><input type="radio" name="contact-preference" value="telefone" id="telefone-radio"/>Telefone</label>

                        <label for="whatsapp-radio"><input type="radio" name="contact-preference" value="Whatsapp" id="whatsapp-radio" checked/>Whatsapp</label>
                    </fieldset>

                    <fieldset>
                        <legend class="contato-legend">
                            Qual horário prefere ser atendido?
                        </legend>

                        <select name="time-contact-preference">
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox" for="checkbox"><input type="checkbox" id="checkbox" name="newsletter-email" checked/>Gostaria de receber nossas novidades por email?</label>

                    <input class="enviar" type="submit" value="Enviar formulário"/>
                </form>
            </section>

            <section class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Seg à sex</td>
                            <td>9h ~ 18h</td>
                        </tr>

                        <tr>
                            <td>Sábados</td>
                            <td>9h ~ 17h</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <img
                src="img/logo.png"
                alt="Logo rodapé da marca Noemia Costuras"
            />
            <p class="copyright">&copy; Noemia Costuras - 2019</p>
        </footer>

        <!--VOLTAR TOPO DA PÁGINA-->
        <div class="botao-menu">
            <a href="#" title="Voltar ao topo da página"></a>
        </div>
    </body>

    <!--API for alerts in JS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.1/dist/sweetalert2.all.min.js"></script>
    <!--FUNCAO DESATIVADA
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    -->
    <!--Main JS-->
    <script src="js/form.js"></script>
</html>
